	<div class="main">
		<h1><b>Speedrunning</b></h1>
		<p style="text-align: center;">Use the dropdown list to select a game. <br>It'll then return a list of all my Personal Bests in that game.</p>

		<div style="text-align: center;">
			<select style="width: 270px;" id="gameSelect">
				<option disabled selected value> -- select an option -- </option>

				<option value="Super Mario Sunshine">Super Mario Sunshine</option>
				<option value="Super Mario Odyssey">Super Mario Odyssey</option>
				<option value="Super Mario 3D All Stars">Super Mario 3D All Stars</option>
				<option value="Ocarina of Time">Ocarina of Time</option>
				<option value="Portal">Portal</option>
				<option value="Portal 2">Portal 2</option>
				<option value="Half-Life">Half-Life</option>
				<option value="Minecraft">Minecraft</option>
				<option disabled value> - CEs and Rom Hacks - </option>
				<option value="SMO Category Extensions">SMO Category Extensions</option>
				<option value="SM64 Randomizer">SM64 Randomizer</option>
				<option value="SM64 Online">SM64 Online</option>
			</select>

			<button class="gameSelectBtn" style="display: inline-block; text-align: center">Go</button>
			<br>
		</div>

		<p id="pb_list" style="text-align: center;"></p>
	</div>
