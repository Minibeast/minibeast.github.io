<!DOCTYPE html>
<html lang="en">
<head>
	<!--- meta --->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!--- favicon --->
	<link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>

	<!--- Bootstrap CCS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!--- Google API Font --->
	<link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="./main.css">

	<title>Minibeast's Site</title>
</head>
<body>
	<div id="particles-js"></div>

	<div class="main">
		<h1><b>Speedrunning</b></h1>
		<p style="text-align: center;">Use the dropdown list to select a game. <br>It'll then return a list of all my Personal Bests in that game.</p>

		<input style="width: 270px" placeholder="Super Mario 64" id="gameSelect" list="suggestions">
			<datalist id="suggestions">
				<option value="Super Mario 64"></option>
				<option value="Super Mario Odyssey"></option>
				<option value="Portal"></option>
				<option value="Portal 2"></option>
				<option value="Half-Life"></option>
				<option value="SMO Category Extensions"></option>
			</datalist>

		<button style="display: inline-block; text-align: center">Go</button>
		<br>

		<p id="pb_list"></p>
	</div>

	<script src="./particles.js"></script>
    <script src="./app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
    	$(document).ready(function(){
    		$("button").click(function(){
    			let information = {game: document.getElementById("gameSelect").value}
    			$.ajax({
    				type: "POST",
    				url: "https://167.71.107.25:7045",
    				data: JSON.stringify(information),
    				contentType: 'application/json;charset=UTF-8',
    				success: function(result) {
    					document.getElementById("pb_list").innerHTML = result;
    				}
    			});
    		});
    	});
    </script>
</body>
</html>
